<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <title>Document</title>
</head>
<body>
    <ul id="noteList">
        <li id="boom">
            <p>A</p>
            <p>BOOM</p>
        </li>
        <li id="clap">
            <p>S</p>
            <p>CLAP</p>
        </li>
        <li id="hihat">
            <p>D</p>
            <p>HIHAT</p>
        </li>
        <li id="kick">
            <p>F</p>
            <p>KICK</p>
        </li>
        <li id="openhat">
            <p>G</p>
            <p>OPENHAT</p>
        </li>
        <li id="ride">
            <p>H</p>
            <p>RIDE</p>
        </li>
        <li id="snare">
            <p>J</p>
            <p>SNARE</p>
        </li>
        <li id="tink">
            <p>K</p>
            <p>TINK</p>
        </li>
        <li id="tom">
            <p>L</p>
            <p>TOM</p>
        </li>
    </ul>

    <div id="image">
        <img src="./sounds/drumkit.webp" width = 25% >
    </div>

    <script src="app.js"></script>
</body>
</html>
